{% extends 'base.html' %}

{% block title %}Log In{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
<div class="header shadow-lg p-4 rounded mb-2 bg-dark text-white text-center">Login Now</div>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="shadow-lg p-3 mb-5 rounded btn btn-dark" style="width:250px" type="submit">Log In</button>  
</form>
<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
</div>
{% endblock %}
